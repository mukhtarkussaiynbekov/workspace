name: Sample/Sampleapp Unit test
on:
  pull_request:
    types: [ opened, synchronize ]
    paths:
      - "backend/sample/sampleapp/**/*.go"
      - "backend/kit/**/*.go"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Run Test
        run: go test -v -race -p=6 -cpu=1,4 ./sample/sampleapp/...
